<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <main class="container-form">
        <img src="img/teste01.png" id="img">
        <a href="cadastro.html" class="h4">Cadastrar-se</a>
        <h1>Login</h1>
        <form class="form">
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" name="name" class="cx" autofocus required>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="cx" autofocus required>
            </div>

            <button onclick="logar()" class="btn">Logar</button>
           
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
